<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, select {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    <form id="ai-form">
        <input type="text" id="prompt" placeholder="Prompt (e.g., sunset)" required />
        <input type="text" id="negative-prompt" placeholder="Negative prompt (optional)" />
        <select id="output-format">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="webp">WEBP</option>
        </select>
        <input type="number" id="creativity" placeholder="Creativity (0 to 1)" min="0" max="1" step="0.1" />
        <select id="model">
            <option value="@cf/stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
            <option value="@cf/runwayml/stable-diffusion-v1-5-inpainting">SD v1.5 Inpainting</option>
            <option value="@cf/bytedance/stable-diffusion-xl-lightning">SD XL Lightning</option>
            <option value="@cf/lykon/dreamshaper-8-lcm">Dreamshaper 8 LCM</option>
            <option value="@cf/runwayml/stable-diffusion-v1-5-img2img">SD v1.5 Img2Img</option>
        </select>
        <select id="aspect-ratio">
            <option value="1:1">1:1 (Square)</option>
            <option value="4:3">4:3</option>
            <option value="16:9">16:9</option>
        </select>
        <select id="style-preset">
            <option value="none">None</option>
            <option value="anime">Anime</option>
            <option value="comic">Comic</option>
            <option value="photo">Photo</option>
        </select>
        <input type="text" id="seed" placeholder="Seed (optional)" />
        <button type="submit">Generate Image</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('ai-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const negativePrompt = document.getElementById('negative-prompt').value || 'lowres, bad anatomy, bad hands, cropped, worst quality';
            const outputFormat = document.getElementById('output-format').value;
            const creativity = document.getElementById('creativity').value || 0.5;
            const model = document.getElementById('model').value;
            const aspectRatio = document.getElementById('aspect-ratio').value;
            const stylePreset = document.getElementById('style-preset').value;
            const seed = document.getElementById('seed').value;

            const url = `https://text2img.xzyl4303.workers.dev/${prompt}-${outputFormat}-${creativity}-${negativePrompt}?model=${model}&aspect_ratio=${aspectRatio}&style_preset=${stylePreset}&seed=${seed}`;

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const blob = await response.blob();
                    const imgURL = URL.createObjectURL(blob);
                    document.getElementById('result').innerHTML = `<img src="${imgURL}" />`;
                } else {
                    document.getElementById('result').innerText = 'Failed to generate image';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred while generating the image.';
            }
        });
    </script>
</body>
</html>
