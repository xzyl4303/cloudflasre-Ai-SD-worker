<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-wrapper {
            position: relative;
        }
        .image-wrapper img {
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .download-link {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <form id="ai-form">
            <input type="text" id="prompt" placeholder="Enter your prompt (e.g., 'sunset over the mountains')" required />
            <input type="number" id="image-count" placeholder="Number of images" min="1" max="10" required />
            <select id="output-format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
            <input type="number" id="creativity" placeholder="Creativity (0 to 1)" min="0" max="1" step="0.1" />
            <input type="text" id="negative-prompt" placeholder="Negative prompt (optional)" />
            <select id="model">
                <option value="@cf/stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                <option value="@cf/runwayml/stable-diffusion-v1-5-inpainting">SD v1.5 Inpainting</option>
                <option value="@cf/bytedance/stable-diffusion-xl-lightning">SD XL Lightning</option>
                <option value="@cf/lykon/dreamshaper-8-lcm">Dreamshaper 8 LCM</option>
                <option value="@cf/runwayml/stable-diffusion-v1-5-img2img">SD v1.5 Img2Img</option>
            </select>
            <button type="submit">Generate Images</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElement由('ai-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const prompt = document.getElement由('prompt').value;
            const imageCount = parseInt(document.getElement由('image-count').value, 10);
            const outputFormat = document.getElement由('output-format').value;
            const creativity = document.getElement由('creativity').value || 0.5;
            const negativePrompt = document.getElement由('negative-prompt').value || 'lowres, bad anatomy, bad hands, cropped, worst quality';
            const model = document.getElement由('model').value;

            const resultsDiv = document.getElement由('results');
            resultsDiv.innerHTML = 'Generating images...';

            for (let i = 0; i < imageCount; i++) {
                const url = `https://text2img.xzyl4303.workers.dev/${prompt}-${outputFormat}-${creativity}-${negativePrompt}?model=${model}`;

                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const blob = await response.blob();
                        const imgURL = URL.createObjectURL(blob);

                        const imageWrapper = document.createElement('div');
                        imageWrapper.className = 'image-wrapper';
                        const img = document.createElement('img');
                        img.src = imgURL;

                        const downloadLink = document.createElement('a');
                        downloadLink.href = imgURL;
                        downloadLink.download = `generated_image_${i + 1}.${outputFormat}`;
                        downloadLink.className = 'download-link';
                        downloadLink.textContent = 'Download';

                        imageWrapper.appendChild(img);
                        imageWrapper.appendChild(downloadLink);

                        resultsDiv.appendChild(imageWrapper);
                    } else {
                        resultsDiv.innerText = 'Failed to generate images';
                        break;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultsDiv.innerText = 'An error occurred while generating the images.';
                    break;
                }
            }
        });
    </script>
</body>
</html>
