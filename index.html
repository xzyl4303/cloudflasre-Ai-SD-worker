<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-wrapper {
            position: relative;
        }
        .image-wrapper img {
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .download-link {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <form id="ai-form">
            <input type="text" id="prompt" placeholder="Prompt (e.g., sunset)" required />
            <input type="number" id="image-count" placeholder="Number of images" min="1" max="10" step="1" required />
            <select id="output-format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
            <input type="number" id="creativity" placeholder="Creativity (0 to 1)" min="0" max="1" step="0.1" />
            <input type="text" id="negative-prompt" placeholder="Negative prompt (optional)" />
            <select id="model">
                <option value="@cf/stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                <option value="@cf/runwayml/stable-diffusion-v1-5-inpainting">SD v1.5 Inpainting</option>
                <option value="@cf/bytedance/stable-diffusion-xl-lightning">SD XL Lightning</option>
                <option value="@cf/lykon/dreamshaper-8-lcm">Dreamshaper 8 LCM</option>
                <option value="@cf/runwayml/stable-diffusion-v1-5-img2img">SD v1.5 Img2Img</option>
            </select>
            <button type="submit">Generate Images</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
document.getElementById('ai-form').addEventListener('submit', async function(event) {
    event.preventDefault(); // 阻止表单的默认提交行为

    const prompt = document.getElementById('prompt').value; // 获取用户输入的提示
    const imageCount = parseInt(document.getElementById('image-count').value, 10); // 获取图像数量并转换为整数
    const outputFormat = document.getElementById('output-format').value; // 获取输出格式
    const creativity = document.getElementById('creativity').value || 0.5; // 获取创意度
    const negativePrompt = document.getElementById('negative-prompt').value || 'lowres, bad anatomy, bad hands, cropped, worst quality'; // 获取负面提示
    const model = document.getElementById('model').value; // 获取模型

    const resultsDiv = document.getElementById('results'); // 获取用于显示结果的容器
    resultsDiv.innerHTML = 'Generating images...'; // 通知用户正在生成图像

    for (let i = 0; i < imageCount; i++) { // 生成多张图像
        const url = `https://text2img.xzyl4303.workers.dev/${prompt}-${outputFormat}-${creativity}-${negativePrompt}?model=${model}`; // 构建请求URL

        try {
            const response = await fetch(url); // 发起请求
            if (response.ok) { // 如果请求成功
                const blob = await response.blob(); // 将响应转换为Blob
                const imgURL = URL.createObjectURL(blob); // 创建图像URL

                const imageWrapper = document.createElement('div'); // 创建图像容器
                imageWrapper.className = 'image-wrapper'; // 设置类名
                const img = document.createElement('img'); // 创建图像元素
                img.src = imgURL; // 设置图像来源

                const downloadLink = document.createElement('a'); // 创建下载链接
                downloadLink.href = imgURL; // 设置链接来源
                downloadLink.download = `generated_image_${i + 1}.${outputFormat}`; // 设置下载文件名
                downloadLink.className = 'download-link'; // 设置类名
                downloadLink.textContent = 'Download'; // 设置链接文本

                imageWrapper.appendChild(img); // 将图像添加到容器中
                imageWrapper.appendChild(downloadLink); // 将下载链接添加到容器中

                resultsDiv.appendChild(imageWrapper); // 将容器添加到结果区域
            } else {
                resultsDiv.innerText = 'Failed to generate images'; // 如果请求失败
                break;
            }
        } catch (error) {
            console.error('Error:', error); // 记录错误
            resultsDiv.innerText = 'An error occurred while generating the images.'; // 通知用户发生错误
            break;
        }
    }
});

    </script>
</body>
</html>
